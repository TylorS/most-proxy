<body class='documentation'>

      <div class='fixed md-show fix-3 overflow-auto max-height-100'>

<div class='py1'><section class='py2 clearfix'>
  <h2 id='proxy' class='mt0'>
    proxy<span class='gray'></span>
  </h2>
  
  
  
  
  
  
      <h4>Returns</h4>
      <code><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array">Array</a>
</code>
      :
      <div class='force-inline'>
        <p>[attach, stream] - array containing an 'attach' type
function at index 0 and a most.Stream at index 1. Useful when combined with
destructuring.</p>

      </div>
    <h4>Examples</h4>

    <pre class='overflow-auto'><span class="hljs-keyword">import</span> {proxy} <span class="hljs-keyword">from</span> <span class="hljs-string">'most-proxy'</span>

<span class="hljs-keyword">const</span> [attach, stream] = proxy()

<span class="hljs-keyword">const</span> [imitate, actionProxy$] = proxy()</pre>
</section>
</div>
        </div>
